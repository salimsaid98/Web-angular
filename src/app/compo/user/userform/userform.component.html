<div class="container">
    <div class="row">
        <div class="d-flex justify-content-center">
           <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                  <h3>Add User</h3>
              </div>
              <div class="card-body">
                  <form [formGroup]="insert_user" (ngSubmit)="submit()" >
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">User Name</label>
                        <input type="email" formControlName="username" class="form-control" required>
                        
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" required>
                      </div>
                      <button  type="submit" class="btn btn-primary">Submit</button>
                    </form>
              </div>
          </div>
           </div>
        </div>
    </div>
</div>
