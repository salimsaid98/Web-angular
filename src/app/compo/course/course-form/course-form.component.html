<div class="container">
    <div class="row">
        <div class="d-flex justify-content-center">
           <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                  <h3>Add Course</h3>
              </div>
              <div class="card-body">
                  <form [formGroup]="insertCourse" (ngSubmit)="submit()">
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Course Name</label>
                        <input type="email" formControlName="cname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Course Description</label>
                        <input type="text" formControlName="cdescription" class="form-control" id="exampleInputPassword1">
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
              </div>
          </div>
           </div>
        </div>
    </div>
</div>
