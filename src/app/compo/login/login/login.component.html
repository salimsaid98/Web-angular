<div class="container">
    <div class="d-flex justify-content-center">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h1>login</h1>
                       
                    </div>
                    <div class="card-body">
                        <div *ngIf="alert" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>!Incorect username or Password</strong> 
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                          </div>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)] ="username" aria-describedby="emailHelp">
                             
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input type="password" class="form-control" [(ngModel)] ="password" id="exampleInputPassword1">
                            </div>
                            <button (click)=checkLogin() class="btn btn-success">login</button>    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
